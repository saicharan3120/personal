<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card Wall</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Team Members</h1>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="User 1">
      <h2>Alice</h2>
      <p>Frontend Developer</p>
      <a href="#">View Profile</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="User 2">
      <h2>Bob</h2>
      <p>UI/UX Designer</p>
      <a href="#">View Profile</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="User 3">
      <h2>Charlie</h2>
      <p>Backend Engineer</p>
      <a href="#">View Profile</a>
    </div>
  </div>
</body>
</html>
